    <div id="signInSection" class="signin">
      <div class="content">
        <h2 data-translate="signIn">Sign In</h2>
        <form id="loginForm">
          <div class="form">
            <div class="inputBox">
              <input class="email" id="loginEmail" type="email" name="email" required>
              <i data-translate="email">Email</i>
            </div>
            <div class="inputBox">
              <input class="name" id="loginPassword" type="password" name="password" required>
              <i data-translate="password">Password</i>
            </div>
            <div class="links">
              <a href="#" onclick="display('forgotPasswordPage')" data-translate="forgotPassword">Forgot Password</a>
              <a href="#" onclick="display('signUpSection'); return false;" data-translate="signUp">Sign Up</a>
            </div>
            <div class="inputBox">
              <input type="submit" data-translate="login" value="Login">
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="signUpSection" class="signin" style="display:none;">
      <div class="content">
        <h2 data-translate="signUp">Sign Up</h2>
        <form id="registerForm">
          <div class="form">
            <div class="inputBox">
              <input class="email" id="registerEmail" type="email" name="email" required>
              <i data-translate="email">Email</i>
            </div>
            <div class="inputBox">
              <input class="name" id="registerPassword" type="password" name="password" required>
              <i data-translate="enterPassword">Enter Password</i>
            </div>
            <div class="links">
              <a href="#" onclick="display('signInSection'); return false;">Already have an account? <span data-translate="signIn">Sign In</span></a>
            </div>
            <div class="inputBox">
              <input type="submit" data-translate="register" value="Register">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="forgotPasswordPage" class="signin" style="display:none;">
      <div class="content">
        <h2 data-translate="forgotPassword">Update Password</h2>
        <form id="forgotPasswordForm">
          <div class="form">
            <div class="inputBox">
              <input id="forgetemail" class="email" type="email" name="email" required>
              <i data-translate="email">Enter your Email</i>
            </div>
            <div class="inputBox">
              <input id="forgotpassword" class="name" type="password" name="password" required>
              <i data-translate="enterPassword">Enter New Password</i>
            </div>
            <div class="inputBox">
              <input type="submit" data-translate="changePassword" value="Update Password">
            </div>
            <div class="links" style="justify-content: center;">
              <a href="#" onclick="display('signInSection'); return false;">
                Back to <span data-translate="signIn">Sign In</span>
              </a>
            </div>
          </div>
        </form>
      </div>
